<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <div id="modal" class="hide">
        <form id="book-form">
            <div class="close" onclick="hideModal()">X</div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Book title">

        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="Book author">

        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages" placeholder="Page#">

        <label for="read">Read?</label>
        <input type="checkbox" id="read" name="read" value="">

        <button type="button" onclick="addBookToLibrary()" id="submit">Submit</button>
    </form>
</div>
    <button id="add-book" onclick="showModal()">Add</button>
    <h2>Library:</h2>
<div class="library-contain">
    <div class="library">
        <div>Title</div>
        <div>Author</div>
        <div>Pages</div>
    </div>
        <div id="libraryCard">
        </div>
</div>

</div>
</div>
</body>
</html>
